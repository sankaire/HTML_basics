<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- unordered list element -->
    <!--uses numbers-->
    <ul>
    unordered list:
        <li>peter</li>
        <li>kerenke</li>
        <li>tepela</li>
    </ul>
    <!-- ends -->
    <!-- ordered list element -->
    <!--uses bullet points-->
    <ol>
        <li>peter tepela</li>
        <li>sankaire kerenke</li>
        <li>gilfoyle</li>
    </ol>
    <!-- ends -->
</body>
</html>
